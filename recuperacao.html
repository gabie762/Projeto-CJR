<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha</title>
    <link rel="stylesheet" href="recuperacao.css">
    <link rel="stylesheet" href="header.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>


    <style>
        body{
            /* Fundo */
            box-sizing: border-box;
            position: absolute;
            width: 100%;
            height: 1024px;
            left: 0px;
            top: 0px;
            background: #111E3E;
            border: 1px solid #000000;
        }
    </style>
</head>
<body>
    <div class="header">
        <header>
            <div id="cjr-img">
                <button id="cjr-button">
                    <img src="cjr.png" alt="">
                </button>
            </div>
    
            <div class="buttons-header">
                <button class="buttons-header-style" id="criar-conta">
                    <a class="txt-botao" id="txt-botao-criar-conta" href="#">Criar Conta</a>
                </button>
                <button class="buttons-header-style" id="entrar">
                    <a class="txt-botao" id="txt-botao-entrar" href="#">Entrar</a>
                </button>
            </div>
        </header>
    </div>
    
    <div class="logo">
        <logo></logo>
    </div>

    <div class="retangulo">
        <div class="box-txt">
            <h3> 
                Bem vindo de volta, Fulano! Escolha sua nova senha.
            </h3>
        </div>

        <div class="senha">
            <form>
                <div>
                    <label for="senha">
                        <h3 style = "font-size: 16px; line-height: 19px;">
                        Senha nova
                        </h3>
                    </label>
                    <br>
                    <input type="password" id="senha" name="nova-senha" placeholder="" maxlength="15" required>
                </div>
                <br>
            </form>
        </div>
        
        <div class="confirmacao-txt">
            <form>
                <div>
                    <label for="confirmacao-txt">
                            <h3 style="font-size: 16px; line-height: 19px;">
                            Digite novamente a senha
                            </h3>
                    </label>
                    <br>
                    <input type="password" id="confirmacao-txt" name="confirma-senha" placeholder="" maxlength="15" required>
                </div>
            </form>
        </div>

        <div class="txt-acesso">
            <h3 style="font-size: 16px;">Possui conta? <a href="#" style="color: #FFFFFF;">Acesse aqui!</a></h3>
        </div>
        
        <div class="box-cadastrar">
            <button name="botao-cadastrar" type="submit" value="submit">
                <h3 style="font-size: 16px; color: #222E50;">
                    Cadastrar
                </h3>
            </button>
        </div>
        
    </div>
</body>
</html>
