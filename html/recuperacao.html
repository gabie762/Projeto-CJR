<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha</title>
    <link rel="stylesheet" href="../css/recuperacao.css">
    <link rel="stylesheet" href="../css/header.css">
    <link href='https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap' rel='stylesheet'>


    <style>
        body{
            /* Fundo */
            box-sizing: border-box;
            position: absolute;
            width: 100%;
            height: 1024px;
            left: 0px;
            top: 0px;
            background: #111E3E;
        }
    </style>
</head>
<body>
        <header>
            <div id="cjr-img">
              <button id="cjr-button">
                <img src="../imagens/cjr.png" alt="" />
              </button>
            </div>
            
            <div class="buttons-header" >
              <a id="link-criar-conta" href="SignUp.html">
                <button class="buttons-header-style" id="criar-conta">
                  <div class="txt-botao" id="txt-botao-criar-conta" href="SignUp.html">Criar Conta</div>
                </button>
              </a>
              <a id="link-entrar" href="login.html">
                <button class="buttons-header-style" id="entrar">
                  <div class="txt-botao" id="txt-botao-entrar" href="login.html">Entrar</div>
                </button>
              </a>
            </div>
          </header>
    
    <div class="logo">
        <logo></logo>
    </div>

    <div class="retangulo">
        <div class="box-txt">
            <h3> 
                Bem vindo de volta, Fulano! Escolha sua nova senha.
            </h3>
        </div>

        <div class="senha">
            <form>
                <div>
                    <label for="senha">
                        <h3 style = "font-size: 16px; line-height: 19px;">
                        Senha nova
                        </h3>
                    </label>
                    <br>
                    <input type="password" id="senha" name="nova-senha" placeholder="" maxlength="15" required>
                </div>
                <br>
            </form>
        </div>
        
        <div class="confirmacao-txt">
            <form>
                <div>
                    <label for="confirmacao-txt">
                            <h3 style="font-size: 16px; line-height: 19px;">
                            Digite novamente a senha
                            </h3>
                    </label>
                    <br>
                    <input type="password" id="confirmacao-txt" name="confirma-senha" placeholder="" maxlength="15" required>
                </div>
            </form>
        </div>

        <div class="txt-acesso">
            <h3 style="font-size: 16px;">Possui conta? <a href="login.html" style="color: #FFFFFF;">Acesse aqui!</a></h3>
        </div>
        
        <div class="box-cadastrar">
            <button name="botao-cadastrar" type="submit" value="submit">
                <h3 style="font-size: 16px; color: #222E50;">
                    Cadastrar
                </h3>
            </button>
        </div>
        
    </div>
</body>
</html>
