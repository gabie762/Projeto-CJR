<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="SignUp.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Sign Up</title>
</head>
<body>
    <header>
        <div id="cjr-img">
            <button id="cjr-button">
                <img src="cjr.png" alt="">
            </button>
        </div>


        <div class="buttons-header">
            <button class="buttons-header-style" id="criar-conta">
                <a class="txt-botao" id="txt-botao-criar-conta" href="#">Criar Conta</a>
            </button>
            <button class="buttons-header-style" id="entrar">
                <a class="txt-botao" id="txt-botao-entrar" href="#">Entrar</a>
            </button>
        </div>
    </header>
    <section class="register-page">
        <div id="register-box">
            <div id="register-img">
                <img src="foto-perfil.png" alt="">
            </div>
            <div id="img-button">
                <button id="adicionar-img">
                    <img src="img-add.png" alt="">
                </button>
            </div>
            <form action="">

                <br/>

                <input type="text" class="input-box" id="name-box" name="nome" placeholder="Nome">

                <br/>

                <select name="genero" id="genero-box">
                    <option value="" id="genero">GÃªnero</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>

                <br/>

                <input type="text" class="input-box" id="cargo-box" name="cargo" placeholder="Cargo">

                <br/>

                <input type="email" class="input-box" id="email-box" name="email" placeholder="Email">

                <br/>

                <input type="password" class="input-box" id="password" name="password" placeholder="Senha">
            </form>

            <br/>

            <p>Possui conta? <span><a href="">Acesse aqui</a></span></p>

            <br/>

            <button id="register-button">Cadastrar</button>
        </div>
        <img class="cjr-img" src="cjr-grande.png" alt="">
    </section>
    </body>
</html>
